<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="game.css">
    <title>NonoGame</title>
</head>

<body>
    <header>
        <span>A Vanilla JavaScript Game</span>
        <span>By Sanjay Alwani</span>
    </header>

    <main>
        <noscript>
            <h1>You need JavaScript to run this game</h1>
        </noscript>
        <h1>NonoGame</h1>
        <h3>Select a puzzle below or make a new one!</h3>
        <ul id="puzzle-list"></ul>
        <table id="draw-table">
            <!--Javascript handles the rest-->
        </table>
        <div id="game-buttons">
            <button id="reset-button">
                RESET
            </button>
            <button id="giveup-button">
                GIVE UP
            </button>
        </div>
    </main>
</body>
<script type="text/javascript" src="game.js"></script> 


</html>
